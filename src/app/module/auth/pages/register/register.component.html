<div class="register-container">
    <p-card class="register-card animate__animated animate__fadeIn">
      <h2>Crear Cuenta</h2>
      <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
        
        <div class="p-field">
          
          <input pInputText type="text" id="fullName" name="fullName" [(ngModel)]="user.fullName"
            placeholder="Ingresa tu nombre" required #fullName="ngModel" />
          <small class="error" *ngIf="fullName.invalid && fullName.touched">El nombre es obligatorio</small>
        </div>

        <div class="p-field">
            
            <input pInputText type="text" id="phone" name="phone" [(ngModel)]="user.phone"
              placeholder="Ingresa tu teléfono" required pattern="^[0-9]{10}$" #phone="ngModel" />
            <small class="error" *ngIf="phone.invalid && phone.touched">Debe ser un número de 10 dígitos</small>
          </div>
    
          <div class="p-field">
            <input pInputText type="text" id="address" name="address" [(ngModel)]="user.address"
              placeholder="Ingresa tu dirección" required #address="ngModel" />
            <small class="error" *ngIf="address.invalid && address.touched">Dirección requerida</small>
          </div>
  
        <div class="p-field">
          <input pInputText type="email" id="email" name="email" [(ngModel)]="user.email"
            placeholder="Ingresa tu correo" required email #email="ngModel" />
          <small class="error" *ngIf="email.invalid && email.touched">Correo inválido</small>
        </div>
  
        <div class="p-field">
          <input pInputText type="password" id="password" name="password" [(ngModel)]="user.password"
            placeholder="Crea una contraseña" required minlength="6" #password="ngModel" />
          <small class="error" *ngIf="password.invalid && password.touched">Mínimo 6 caracteres</small>
        </div>
  
        <div class="p-field">
          <input pInputText type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword"
            placeholder="Repite la contraseña" required #confirmPassword="ngModel" />
          <small class="error" *ngIf="confirmPassword.invalid && confirmPassword.touched">Las contraseñas deben coincidir</small>
        </div>
  
        <div class="p-field">
          <p-dropdown [options]="userTypes" [(ngModel)]="user.userType" name="userType" placeholder="Selecciona un tipo de usuario"
            required #userType="ngModel"></p-dropdown>
          <small class="error" *ngIf="userType.invalid && userType.touched">Selecciona una opción</small>
        </div>
  
        <p-button label="Registrarse" icon="pi pi-user-plus" class="p-mt-2 p-button-success" [disabled]="registerForm.invalid"></p-button>
  
        <p class="login-text">
          ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
        </p>
      </form>
    </p-card>
  </div>
